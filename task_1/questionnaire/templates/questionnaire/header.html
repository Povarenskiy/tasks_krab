{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Chat Rooms</title>
    <link rel="stylesheet" href="{% static 'css/questionnaire.css' %}">
</head>

<body>

    <header class="header">
            <div class="header_inner">    
                <div class="logo">Опросник</div>
                <div class="nav"> 
                    {% if user.is_authenticated %}
                    
                        <a class="nav_link" href="{% url 'logout' %}">Выход</a>
                    {% else %}
                        <a class="nav_link" href="{% url 'register' %}">Регистрация</a>
                        <a class="nav_link" href="{% url 'login' %}">Вход</a>
                    {% endif %}
                    
                </div>
            </div>
    </header>


    
    {% block content %}
    {% endblock %}

</body>
</html>


<script>
document.querySelector('.logo').onclick = function(e) {
    window.location.href = "{% url 'home' %}"
}

</script>
